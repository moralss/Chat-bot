<div class="msg">
  <div class="head">
    <!-- <a class="agent-btn" routerLink="/home" routerLinkActive="active">Chat to bot</a> -->
    <h1>{{ title }}!</h1>
  </div>
  <div class="view">
    <table class="sessionId-table" border="1">
      <tr>
        <th>sessionId</th>
      </tr>
      <tbody *ngFor="let availableSession of allAvailableSessions; let i = index">
        <tr (click)="SelectedSessionId(availableSession)" class="table-row">
          <td>
            <h1>id no: {{i+1}} </h1>
            <a routerLink="/user-operator-chat">
              <h1 style="text-align:center">session id: {{availableSession}}</h1>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
